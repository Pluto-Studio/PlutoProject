syntax = "proto3";
package ink.pmc.framework.bridge.proto;

import "google/protobuf/empty.proto";

service BridgeRpc {
  rpc MonitorNotification(google.protobuf.Empty) returns (stream Notification);
  rpc RegisterServer(ServerInfo) returns (ServerRegistrationAck);
  rpc Heartbeat(ServerInfo) returns (google.protobuf.Empty);

  rpc OperatePlayer(PlayerOperation) returns (PlayerOperationResult);
  rpc UpdatePlayerInfo(PlayerInfo) returns (google.protobuf.Empty);
  rpc AckPlayerOperation(PlayerOperationAck) returns (google.protobuf.Empty);

  rpc OperateWorld(WorldOperation) returns (WorldOperationResult);
  rpc UpdateWorldInfo(WorldInfo) returns (google.protobuf.Empty);
  rpc AckWorldOperation(WorldOperationAck) returns (google.protobuf.Empty);
}

message TitleInfo {
  int32 fade_in = 1;
  int32 stay = 2;
  int32 fade_out = 3;
  string main_title = 4;
  string sub_title = 5;
}

message SoundInfo {
  string key = 1;
  float volume = 2;
  float pitch = 3;
}

message ServerInfo {
  string id = 1;
  string group = 2;
  repeated PlayerInfo players = 3;
  repeated WorldInfo worlds = 4;
}

message WorldInfo {
  string server = 1;
  string name = 2;
  optional string alias = 3;
  LocationInfo spawn_point = 4;
}

message LocationInfo {
  string server = 1;
  string world = 2;
  double x = 3;
  double y = 4;
  double z = 5;
  float yaw = 6;
  float pitch = 7;
}

message PlayerInfo {
  string server = 1;
  string unique_id = 2;
  string name = 3;
  LocationInfo location = 4;
}

message WorldLoading {
  string server = 1;
  string world = 2;
}

message Notification {
  oneof content {
    // Server
    ServerInfo server_registration = 1;
    ServerInfo server_info_update = 2;
    string server_offline = 3;

    // Player
    PlayerOperation player_operation = 4;
    PlayerInfo player_info_update = 5;
    string player_switch_server_uuid = 6;
    string player_offline_uuid = 7;

    // World
    WorldOperation world_operation = 8;
    WorldInfo world_info_update = 9;
    WorldLoading world_unload = 10;
  }
}

message ServerRegistrationAck {
  oneof state {
    bool ok = 1;
    bool id_existed = 2;
  }
}

message PlayerOperation {
  string id = 1;
  string player_uuid = 3;
  oneof type {
    bool remote_proxy = 4;
    bool remote_backend = 5;
  }
  oneof content {
    google.protobuf.Empty info_lookup = 6;
    string send_message = 7;
    TitleInfo show_title = 8;
    SoundInfo play_sound = 9;
    LocationInfo teleport = 10;
    string perform_command = 11;
  }
}

message WorldOperation {
  string uuid = 1;
  string server = 2;
  string world = 3;
  oneof content {
    bool placeholder = 4;
  }
}

message WorldOperationAck {
  string uuid = 1;
  string server = 2;
  string world = 3;
  oneof content {
    bool ok = 4;
    bool unsupported = 6;
  }
}

message WorldOperationResult {
  oneof content {
    bool ok = 4;
    bool server_offline = 5;
    bool world_not_found = 6;
    bool timeout = 7;
    bool unsupported = 8;
  }
}

message PlayerOperationAck {
  string uuid = 1;
  string player_uuid = 3;
  oneof content {
    bool ok = 4;
    bool unsupported = 5;
  }
  optional PlayerInfo info_lookup = 6;
}

message PlayerOperationResult {
  oneof content {
    bool ok = 2;
    bool player_offline = 3;
    bool server_offline = 4;
    bool world_not_found = 5;
    bool timeout = 6;
    bool unsupported = 7;
  }
}